<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Basquete</title>

    <link rel="stylesheet" href="./table.css">
    <link rel="stylesheet" href="./../css/main-css.css">

    <link rel="shortcut icon" href="../assets/basketball-icon.png" type="img/png">
    <link href="https://fontawesome.com/icons/ghost?style=solid/css/fontawesome.css" rel="stylesheet">  

    <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">



</head>
<body >
    <i class="fas fa-basketball-ball"></i>
    <table border="1" class="gameTable">
        <thead>
            <tr class="tableRow">
                <th>Jogo</th>
                <th>Placar</th>
                <th>Mínimo da Temporada</th>
                <th>Máximo da Temporada</th>
                <th>Quebra recorde min.</th>
                <th>Quebra recorde max.</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tableRow">
                <td>1</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="tableRow">
                <td>1</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="tableRow">
                <td>1</td>
                <td>12</td>
                <td>12</td>
                <td>12</td>
                <td>0</td>
                <td>0</td>
            </tr>

            <div class="inputForm">
                Jogo: <input type="number" name="jogo" id="jogo" onKeyPress=validationMinMax(this) min="1" max="99">
                Placar: <input type="number" name="placar" id="placar" onKeyPress=validationMinMax(this) min="1" max="99"> <br> 
                Mínimo da Temporada: <input type="number" name="minseason" id="minseason" onKeyPress=validationMinMax(this) min="1" max="99"> <br>
                Máximo da Temporada: <input type="number" name="maxseason" id="maxseason" onKeyPress=validationMinMax(this) min="1" max="99"> <br>
                Quebra recorde mínimo: <input type="number" name="breakmin" id="breakmin" onKeyPress=validationMinMax(this) min="1" max="99"> <br>
                Quebra recorde máximo: <input type="number" name="breakmax" id="breakmax" onKeyPress=validationMinMax(this) min="1" max="99">
                
                <button class="addGame" onclick="addRow();">Novo Jogo</button> <!-- identificando o botão para o js-->
            </div>
        </div>
            
        </tbody>
    
    </table>
    
    
    <script src="./js/index.js"></script>
    <script src="./js/validation.js"></script>
</body>
</html>
